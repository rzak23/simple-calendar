<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="box-time text-center">
                    <div id="time-clock">00 : 00 : 00</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="box-calendar text-center" id="calendar">
                    <div class="txt-hari" id="hari"></div>
                    <div class="txt-tgl" id="tgl"></div>
                    <div class="txt-hari" id="bl-year"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
    <script type="text/javascript">
        var hari = document.getElementById('hari').innerHTML;
        if(hari == "Minggu"){
            let box = document.getElementById('calendar');
            box.setAttribute('class', 'box-calendar text-center text-danger');
        }
    </script>
</body>
</html>
